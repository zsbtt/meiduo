<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：权限管理>添加角色
        </div>
        <div class="pannel">
            <div class="news_review">

            <h3 class="review_title">添加角色</h3>
            <form id='form3' enctype="multipart/form-data">
            <div class="form_group">
                <label>角色名称：</label>
                <input type="text" name="name" class="input_txt2" value="{{cate.name}}" width=100>
            </div>


                <div class="form_group">
                <label>是否使用：</label>
                <input type="radio" name="status" value='0' > 停用
                <input type="radio" name="status" value='1' checked> 使用
            </div>
                          <div class="form_group">
                <label>角色可用资源：</label>
                    {%  for res in reslist %}
                        <input type="checkbox" name="a"  value="{{res.name}}" >{{ res.name }}
                    {% endfor %}

            </div>
            <input  name='newid' value='{{ newid }}'>
                </form>


            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick='addrole()'>
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>


        </div>
        </div>


</body>
<script>

   function addrole() {
       $.ajax({
           url:'/sadmin/submit_addrole/',
           type:'post',
           data:new FormData($('#form3')[0]),
           cache:false,
           contentType:false,
           processData:false,
           success:function (res) {
               if(res.code === '200'){
                    window.location.href='/sadmin/showrole/'
               }
           }
   })
   }

</script>
</html>
