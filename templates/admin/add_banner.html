<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点图后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：焦点图管理>添加焦点图
        </div>
        <div class="pannel">
            <div class="news_review">

            <h3 class="review_title">添加焦点图</h3>
            <form id='form3' enctype="multipart/form-data">
            <div class="form_group">
                <label>名称：</label>
                <input type="text" name="name" class="input_txt2" value="{{cate.name}}" width=100>
            </div>


            <div class="form_group">
                    <label>显示顺序：</label>
                    <input type="text" name="sort">
                </div>
                <div class="form_group">
                <label>是否推荐：</label>
                <input type="radio" name="is_show" value='0' > 不推荐
                <input type="radio" name="is_show" value='1' checked> 推荐
            </div>
                <div class="form_group">
                <label>焦点图类型：</label>
                <input type="radio" name="type" value='0' > 焦点图
                <input type="radio" name="type" value='1' checked> 广告图
            </div>
                <div class="form_group">
                焦点图图片：<input type="file" name='pic' >
            </div>
            <div class="form_group">
                <input  name='newid' value='{{ newid }} '>
            </div>

            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick='addbanner()'>
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
            </form>

        </div>
        </div>


</body>
<script>

   function addbanner() {
       $.ajax({
           url:'/sadmin/submit_addbanner/',
           type:'post',
           data:new FormData($('#form3')[0]),
           cache:false,
           contentType:false,
           processData:false,
           success:function (res) {
               if(res.code === '200'){
                    window.location.href='/sadmin/showbanner/'
               }
           }
   })
   }

</script>
</html>
