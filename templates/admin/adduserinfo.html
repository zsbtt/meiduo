<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/main.css">
    <script type="text/javascript" src="../../static/admin/js/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="breadcrub">
            当前位置：权限管理>添加管理员
        </div>
        <div class="pannel">
            <div class="news_review">

            <h3 class="review_title">添加管理员</h3>
            <form id='form3' enctype="multipart/form-data">
            <div class="form_group">
                <label>管理员名称：</label>
                <input type="text" name="username" class="input_txt2" value="{{cate.name}}" width=100>
            </div>
            <div class="form_group">
                <label>管理员密码：</label>
                <input type="password" name="passwd" class="input_txt2" value="" width=100>
            </div>
                <div class="form_group">
                <label>管理员的角色id</label>
                    <select name="role_id_id">
                    {%  for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                    </select>

            </div>
                <div class="form_group">
                <label>是否超级管理员：</label>
                <input type="radio" name="is_admin" value='0' checked> 否
                <input type="radio" name="is_admin" value='1' > 是
            </div>
            <input  name='newid' value='{{ newid }}'>
            <div class="form_group indent_group line_top">
                <input type="button" value="确定" class="confirm" onclick='adduserinfo()'>
                <input type="button" value="取消" class="cancel" onclick="cancel()">
            </div>
            </form>

        </div>
        </div>


</body>
<script>

   function adduserinfo() {
       $.ajax({
           url:'/sadmin/submit_adduserinfo/',
           type:'post',
           data:new FormData($('#form3')[0]),
           dataType:'json',
           cache:false,
           contentType:false,
           processData:false,
           success:function (res) {
               if(res.code === '200'){
                    window.location.href='/sadmin/showuserinfo/'
               }
           }
   })
   }

</script>
</html>
